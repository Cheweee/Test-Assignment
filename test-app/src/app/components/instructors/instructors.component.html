<div fxLayout="row" fxLayoutAlign="space-between center" class="padding-y-1">
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>account_box</mat-icon>
        <span>Instructors</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon color="primary">search</mat-icon>
        <input matInput (keyup)="filter($event.target.value)" placeholder="Filter">
        <button mat-icon-button color="primary" (click)="add()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
<mat-card class="mat-elevation-z8">
    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="loading">
        <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
    <table mat-table [dataSource]="instructors" *ngIf="!loading">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th style="width:60px;" mat-header-cell *matHeaderCellDef></th>
            <td style="width:60px;" mat-cell *matCellDef="let element">
                <button (click)="edit(element)" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="secondName">
            <th mat-header-cell *matHeaderCellDef> Second Name </th>
            <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th style="width:60px;" mat-header-cell *matHeaderCellDef></th>
            <td style="width:60px;" mat-cell *matCellDef="let element">
                <button (click)="delete(element.id)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
